<body>
   <dev class="main-sec" id="main-s">
    <h1 class="tb"> Text TypeWriter Build</h1>
            
           <h5 class="sub-sec">
               <input type="text" id="text-inp" spellcheck="false">
               <p style="top: -2px;">Block: <input type="text" id="block-id" value="minecraft:stone" spellcheck="false"></p>

               <!-- <p>TypeWrite?<input type="checkbox" id="typewriter"></p> -->
               <p style="top: -2px;">TypeWriter Settings:</p>
               <div id="typewriter-sec">
                   <p style="top: -1px;">Delay:</p><input type="range" max="200" min="0" value="20" id="delay-range"><input type="number" max="200" min="0" value="20" id="delay-value">
                   <p style="top: -1px;">Character Spacing:</p><input type="range" id="cs_range" value="0" max="25" min="0" step="1"><input type="number" id="cs_value" value="0" max="25" min="0" step="1">
                   <p style="top: -1px;">Characters Per Frame:</p><input type="range" id="cpf_range" min="1" max="50" value="1"><input type="number" id="cpf_value" min="1" max="50" value="1">
                   <p style="top: 5px;">Global?<input type="checkbox" id="global"></p>
               </div>
               <button class="export" onclick="download();">Export</button>
        </h5>

       
</dev>
