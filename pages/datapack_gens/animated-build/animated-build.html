<body>
<dev class="main-sec" id="main-s">
    <h1 class="title">Animated Build</h1>
    
    <h5 class="sub-sec" >
        <input type="file" id="upload" accept=".nbt" hidden>
        <button onclick="upload.click()" id="upload-btn">Upload Structure</button>
        <p>Settings:</p>
        <div class="FBnbts">
            
            <p>Delay: <input type="number" id="delay" value="1"><button onclick="toggle_time('Toggle_delay', 'Seconds', 'Ticks')" id="Toggle_delay" class="toggle">Ticks</button></p>
            
            <p>Place Type: <select id="placeType">
                <option value="replace">replace</option>
                <option value="destroy">destroy</option>
                <option value="keep">keep</option>
            </select></p>

            <p>Blocks Per Frame: <input type="range" id="bpf-range" value="1" min="1" max="1000"><input type="number" id="bpf-value" value="1" min="1" max="1000"></p>
            <p title="determines if the animation is display-ed by a fake player() or the entity executing the command(@s)">Global?: <input type="checkbox" id="global"></p>    
        </div>
        <p style="top: 5px;position: relative;color: rgb(185, 185, 185);">(Block Count: <label id="countB">0)</label></p>
        
        <button onclick="download()" style="top: 10px;">Export</button>
    </h5>
</dev>
